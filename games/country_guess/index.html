<html>

<head>
    <title>Connect to API Endpoint Return Data</title>
    <style>
        body {
            padding: 2%;
            font-family: Arial, Helvetica, sans-serif;
            background: rgb(255, 255, 255);
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(172, 172, 172, 1) 100%);
        }

        .mainContainer {
            border: 1px solid black;
            margin: auto;
            height: 90%;
            padding: 4%;
            min-height: 500px;
            background: rgb(48, 31, 184);
            background: linear-gradient(15deg, rgba(48, 31, 184, 1) 0%, rgba(148, 201, 255, 1) 29%, rgba(64, 95, 198, 1) 58%);
        }

        .box {
            font-size: 1.6em;
            background-color: rgb(35, 48, 105);
            border: 1px solid black;
            color: #fff;
            padding: 2%;
            margin:auto;
            margin-top: 2%;
            height: 5%;
            width: 60%;
            text-align: center;
        }

        #flag {
            border: 1px solid black;
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 280px;
        }

        input {
            padding: 2%;
            font-size: 1.6em;
            text-align: center;
        }

        #message {
            color: #fff;
            font-size: 1.6em;
            padding-top: 1%;
            text-align: center;
        }

        #inputSection {
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <h2>Guess the Country</h2>

    <div class="mainContainer">

        <div id="output1" class="box"></div>
        <br><br>
        <img id="flag" src="https://via.placeholder.com/500x300/364d86/364d86/">
        <div id="addInfo">

        </div>
        <br>
        <div id="inputSection">
            <input type="button" id="myButton" value="New Country">
            <input type="text" id="guess">
            <input type="button" id="myGuess" value="Guess" onclick="guessWord()">
        </div>
        <div id="message" class="message"></div>

    </div>

    <script>



        window.onload = init;
        // https://restcountries.com/v2/all

        var pick = '';
        var holder = '';
        var output1 = document.getElementById('output1');
        var message = document.getElementById('message');
        var flagOutput = document.getElementById('flag');
        var addInfo = document.getElementById('addInfo');


        function init() {
            document.getElementById('myButton').addEventListener('click', myLoader, false);
        }

        function myLoader() {
            var xHR = new XMLHttpRequest();
            xHR.onload = rOutput;
            xHR.open('get', 'https://restcountries.com/v2/all', true);
            xHR.send();
            guess.value = '';
            message.innerHTML = '';
        }

        function rOutput() {
            var myObj = JSON.parse(this.responseText);
            pick = myObj[Math.floor(Math.random() * myObj.length)];
            holder = pick.name.toLowerCase();
            output1.innerHTML = shuffleWord(pick.name).toLowerCase();
            flagOutput.src = pick.flag;
        }

        function guessWord() {
            var guess = document.getElementById('guess').value;
            guess = guess.toLowerCase();
            if (guess == holder) {
                message.innerHTML = 'Correct! The country is ' + '<b>' + pick.name + '</b>';
            } else {
                message.innerHTML = 'Incorrect. The country is ' + '<b>' + pick.name + '</b>';
            }
        }

        function shuffleWord(w) {
            var response = '';
            w = w.split('');
            while (w.length > 0) {
                response += w.splice(Math.floor(Math.random() * w.length), 1);
            }
            return response;
        }


    </script>
</body>

</html>
