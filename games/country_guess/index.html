<html>

<head>
    <title>Connect to API Endpoint Return Data</title>
    <style>
        body {
            margin: 2%;
            font-family: Arial, Helvetica, sans-serif;
            background: rgb(255, 255, 255);
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(172, 172, 172, 1) 100%);
        }

        .mainContainer {
            border: 1px solid black;
            margin: auto;
            height: 80%;
            padding: 4%;
            background: rgb(48,31,184);
background: linear-gradient(15deg, rgba(48,31,184,1) 0%, rgba(148,201,255,1) 29%, rgba(64,95,198,1) 58%);
        }

        .box {
            font-size: 1.3em;
            background-color: #fff;
            border: 1px solid black;
            padding: 10px;
            margin-top: 10px;
            height: 30px;
            text-align: center;
            color: #222;
        }

        #message {
            color: #fff;
            font-size: large;
            padding-top: 1%;
            text-align: center;
        }

        #flag {
            border: 1px solid black;
            height: 50%;
            margin: auto;
        }

        button {
            font-size: large;
            padding: 1%;
        }

        input {
            font-size: large;
            padding: 1%;
        }

        #inputSection {
            text-align: center;
            margin-top: 1%;
        }
    </style>
</head>

<body>
    <h2>Guess the Country</h2>

    <div class="mainContainer">

        <div id="output1" class="box"></div>
        <div id="output2" class="box"></div>
        <br><br>
        <img id="flag" src="https://via.placeholder.com/250x150/364d86/ffffff/?text=Hint" onclick="showFlag()">
        <div id="addInfo">

        </div>
        <br>
        <div id="inputSection">
            <input type="button" id="myButton" value="New Country" onclick="clearFlag()">
            <input type="text" id="guess">
            <input type="button" id="myGuess" value="Guess" onclick="guessWord()">
        </div>
        <div id="message" class="message"></div>

    </div>

    <script>



        window.onload = init;
        // https://restcountries.com/v2/all

        var pick = '';
        var holder = '';
        var output1 = document.getElementById('output1');
        var output2 = document.getElementById('output2');
        var message = document.getElementById('message');
        var flagOutput = document.getElementById('flag');
        var addInfo = document.getElementById('addInfo');


        function init() {
            document.getElementById('myButton').addEventListener('click', myLoader, false);
        }

        function myLoader() {
            var xHR = new XMLHttpRequest();
            xHR.onload = rOutput;
            xHR.open('get', 'https://restcountries.com/v2/all', true);
            xHR.send();
            guess.value = '';
            message.innerHTML = '';
        }

        function rOutput() {
            var myObj = JSON.parse(this.responseText);
            pick = myObj[Math.floor(Math.random() * myObj.length)];
            holder = pick.name.toLowerCase();
            var ww = '';
            for (var x = 0; x < pick.name.length; x++) {
                ww += '-';
            }
            output1.innerHTML = shuffleWord(pick.name).toLowerCase();
            output2.innerHTML = ww;
        }

        function guessWord() {
            var guess = document.getElementById('guess').value;
            guess = guess.toLowerCase();
            if (guess == holder) {
                output2.innerHTML = guess;
                message.innerHTML = 'Correct! The country is ' + '<b>' + pick.name + '</b>';
            } else {
                output2.innerHTML = guess;
                message.innerHTML = 'Incorrect. The country is ' + '<b>' + pick.name + '</b>';
            }
        }

        function shuffleWord(w) {
            var response = '';
            w = w.split('');
            while (w.length > 0) {
                response += w.splice(Math.floor(Math.random() * w.length), 1);
            }
            return response;
        }

        function showFlag() {
            if (pick == ''){
                flagOutput.src = 'https://via.placeholder.com/250x150/364d86/ffffff/?text=Hint';
            } else {
                flagOutput.src = pick.flag;
            }
            
        }

        function clearFlag() {
            flagOutput.src = 'https://via.placeholder.com/250x150/364d86/ffffff/?text=Hint';
        }

    </script>
</body>

</html>
