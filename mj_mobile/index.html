<!DOCTYPE html>
<html>
<head>
    <title>Math Jungle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link id="pagestyle" href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-sm bg-light navbar-light pt-0 pb-0 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="title">Math Jungle</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Play Now</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Options</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="main-container">
<!--Top Left Part of Main Container-->    
    <div class="top-left-box">
        <div id="gameplayCluster" class="gameplayCluster">          
            <div class="probNums">
                <div class="top">
                    <div class="numberInput" id="numberInput"></div>
                </div>
                <div id="random"></div>
                <input id="guessBox" class="guessBox" type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" 
                    maxLength="3" autofocus autocomplete="off">
            </div>    		   
        </div>
        
        <div id="instructions" class="instructions">Select<br>Number</div>
        <div id="instructions1" class="instructions1">Select<br>Time</div>
    </div>
    <div class="top-right-box">
        <div id="number-select-grid" class="number-select-grid">
<!--lg screen number grid-->
            <div id="lg-screen-num-grid">
            <div style="float: left;">
                <div type="button"  id="drop1" class="num-button" onclick="createProb(); swap1(); hideNum(); showTime(); hideInstructions(); showInstructions1();">1</div>
                <div type="button"  id="drop3" class="num-button" onclick="createProb(); swap3(); hideNum(); showTime(); hideInstructions(); showInstructions1();">3</div>
                <div type="button"  id="drop5" class="num-button" onclick="createProb(); swap5(); hideNum(); showTime(); hideInstructions(); showInstructions1();">5</div>
                <div type="button"  id="drop7" class="num-button" onclick="createProb(); swap7(); hideNum(); showTime(); hideInstructions(); showInstructions1();">7</div>
                <div type="button"  id="drop9" class="num-button" onclick="createProb(); swap9(); hideNum(); showTime(); hideInstructions(); showInstructions1();">9</div>
                <div type="button"  id="drop11" class="num-button" onclick="createProb(); swap11(); hideNum(); showTime(); hideInstructions(); showInstructions1()">11</div>
            </div>
            <div>
                <div type="button"  id="drop2" class="num-button" onclick="createProb(); swap2(); hideNum(); showTime(); hideInstructions(); showInstructions1();">2</div>
                <div type="button"  id="drop4" class="num-button" onclick="createProb(); swap4(); hideNum(); showTime(); hideInstructions(); showInstructions1();">4</div>
                <div type="button"  id="drop6" class="num-button" onclick="createProb(); swap6(); hideNum(); showTime(); hideInstructions(); showInstructions1();">6</div>
                <div type="button"  id="drop8" class="num-button" onclick="createProb(); swap8(); hideNum(); showTime(); hideInstructions(); showInstructions1();">8</div>
                <div type="button"  id="drop10" class="num-button" onclick="createProb(); swap10(); hideNum(); showTime(); hideInstructions(); showInstructions1()">10</div>
                <div type="button"  id="drop12" class="num-button" onclick="createProb(); swap12(); hideNum(); showTime(); hideInstructions(); showInstructions1()">12</div>
            </div>
            </div>
            <!--sm screen number grid-->
            <div id="sm-screen-num-grid">
                <div type="button"  id="drop1" class="num-button" onclick="createProb(); swap1(); hideNum(); showTime(); hideInstructions(); showInstructions1();">1</div>
                <div type="button"  id="drop2" class="num-button" onclick="createProb(); swap2(); hideNum(); showTime(); hideInstructions(); showInstructions1();">2</div>
                <div type="button"  id="drop3" class="num-button" onclick="createProb(); swap3(); hideNum(); showTime(); hideInstructions(); showInstructions1();">3</div>
                <div type="button"  id="drop4" class="num-button" onclick="createProb(); swap4(); hideNum(); showTime(); hideInstructions(); showInstructions1();">4</div>
                <div type="button"  id="drop5" class="num-button" onclick="createProb(); swap5(); hideNum(); showTime(); hideInstructions(); showInstructions1();">5</div>
                <div type="button"  id="drop6" class="num-button" onclick="createProb(); swap6(); hideNum(); showTime(); hideInstructions(); showInstructions1();">6</div>
                <div type="button"  id="drop7" class="num-button" onclick="createProb(); swap7(); hideNum(); showTime(); hideInstructions(); showInstructions1();">7</div>
                <div type="button"  id="drop8" class="num-button" onclick="createProb(); swap8(); hideNum(); showTime(); hideInstructions(); showInstructions1();">8</div>
                <div type="button"  id="drop9" class="num-button" onclick="createProb(); swap9(); hideNum(); showTime(); hideInstructions(); showInstructions1();">9</div>
                <div type="button"  id="drop10" class="num-button" onclick="createProb(); swap10(); hideNum(); showTime(); hideInstructions(); showInstructions1()">10</div>
                <div type="button"  id="drop11" class="num-button" onclick="createProb(); swap11(); hideNum(); showTime(); hideInstructions(); showInstructions1()">11</div>
                <div type="button"  id="drop12" class="num-button" onclick="createProb(); swap12(); hideNum(); showTime(); hideInstructions(); showInstructions1()">12</div>
            </div>
        </div>
        <div id="timeLimitList" class="timeLimitList" onmouseover="playShake1()">
            <div type="button" id="1min" class="minutes" onclick="timeOne(); showStartButton(); showClock(); hideTime(); hideInstructions1(); /*playFastBongos()*/">1 min</div>
            <div type="button" id="2min" class="minutes" onclick="timeTwo(); showStartButton(); showClock(); hideTime(); hideInstructions1(); /*playFastBongos()*/">2 min</div>
            <div type="button" id="3min" class="minutes" onclick="timeThree(); showStartButton(); showClock(); hideTime(); hideInstructions1(); /*playFastBongos()*/">3 min</div>
        </div>
    </div>
    
    <br>
    <div class="bottom-left-box">
        <div id="clock" class="clock"></div>
    </div>
    <div class="bottom-right-box">
        <div type="button" id="start-button" class="start-button" onclick="hideStartButton(); showGameplayCluster(); countdown(); hideReset(); /*addRound(); stopMenuMusic(); playLowDrum();
		playRoundMusic(); showEnterButton();*/">Start</div>
        <div type="button" id="reset" class="reset" onclick="resetCount(); showInstructions(); showNum(); hideReset(); hideStatsHead(); hideStats(); hideAnswerMain(); resetCount(); resetGems();
		clearArrays(); playFastBongos(); hideCountTop();">Play Again</div>
    </div>
</div>
<div class="num-pad-outer">
    <div class="num-pad-inner">
        <div type="button" class="num-pad-button" id="one">1</div>
        <div type="button" class="num-pad-button" id="two">2</div>
        <div type="button" class="num-pad-button" id="three">3</div>
        <div type="button" class="num-pad-button" id="four">4</div>
        <div type="button" class="num-pad-button" id="five">5</div>
        <div type="button" class="num-pad-button" id="six">6</div>
        <div type="button" class="num-pad-button" id="seven">7</div>
        <div type="button" class="num-pad-button" id="eight">8</div>
        <div type="button" class="num-pad-button" id="nine">9</div>
        <div type="button" class="num-pad-button" id="del"><i class="fa fa-arrow-left"></i></div>
        <div type="button" class="num-pad-button" id="zero">0</div>
        <div type="button" class="num-pad-button" id="enter" onclick="check()">Enter</div>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
