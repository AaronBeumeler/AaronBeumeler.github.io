<!DOCTYPE html>
<html>
<head>
    <title>Math Jungle</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link id="pagestyle" href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-sm bg-light navbar-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="title">Math Jungle</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Play Now</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#"></a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
</header>

<div class="main-container">
    <div class="top-left-box">
        <p>Top Left</p>
    </div>
    <div class="top-right-box">
        <p>Top Right</p>
    </div>
    <br>
    <div class="bottom-left-box">
        <p>Bottom Left</p>
    </div>
    <div class="bottom-right-box">
        <p>Bottom Right</p>
    </div>
</div>
<div class="num-pad-outer">
    <div class="num-pad-inner">
        <div type="button" class="num-button" id="one">1</div>
        <div type="button" class="num-button" id="two">2</div>
        <div type="button" class="num-button" id="three">3</div>
        <div type="button" class="num-button" id="four">4</div>
        <div type="button" class="num-button" id="five">5</div>
        <div type="button" class="num-button" id="six">6</div>
        <div type="button" class="num-button" id="seven">7</div>
        <div type="button" class="num-button" id="eight">8</div>
        <div type="button" class="num-button" id="nine">9</div>
        <div type="button" class="num-button" id="del">del</div>
        <div type="button" class="num-button" id="zero">0</div>
        <div type="button" class="num-button" id="enter">Enter</div>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
