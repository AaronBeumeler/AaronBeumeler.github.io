<!DOCTYPE html>
<html>
<head>
    <title>Math Jungle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link id="pagestyle" href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-sm bg-light navbar-light pt-0 pb-0 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="title">Math Jungle</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Play Now</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Options</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="main-container">
    <div class="top-left-box">
        <div id="topLeftGameplay" class="">
            <!--
            <div class="probNums">
                <div class="top">
                    <div class="shadow" id="numberInput"></div>
                </div>
                <div class="shadow" id="random"></div>
                <input id="guess" class="guessBox" type="number" autofocus autocomplete="off">
            </div>		
            -->
        </div>
    </div>
    <div class="top-right-box">
        <div id="number-select-grid" class="number-select-grid">
            <div style="float: left;">
                <div type="button"  class="singleNum" onclick="createProb(); swap1(); hideNum(); showTime(); hideInstructions(); showInstructions1();">1</div>
                <div type="button"  class="singleNum" onclick="createProb(); swap3(); hideNum(); showTime(); hideInstructions(); showInstructions1();">3</div>
                <div type="button"  class="singleNum" onclick="createProb(); swap5(); hideNum(); showTime(); hideInstructions(); showInstructions1();">5</div>
                <div type="button"  class="singleNum" onclick="createProb(); swap7(); hideNum(); showTime(); hideInstructions(); showInstructions1();">7</div>
                <div type="button"  class="singleNum" onclick="createProb(); swap9(); hideNum(); showTime(); hideInstructions(); showInstructions1();">9</div>
                <div type="button"  class="singleNum" onclick="createProb(); swap11(); hideNum(); showTime(); hideInstructions(); showInstructions1()">11</div>
            </div>
            <div>
                <div type="button"  class="singleNum" onclick="createProb(); swap2(); hideNum(); showTime(); hideInstructions(); showInstructions1();">2</div>
                <div type="button"  class="singleNum" onclick="createProb(); swap4(); hideNum(); showTime(); hideInstructions(); showInstructions1();">4</div>
                <div type="button"  class="singleNum" onclick="createProb(); swap6(); hideNum(); showTime(); hideInstructions(); showInstructions1();">6</div>
                <div type="button"  class="singleNum" onclick="createProb(); swap8(); hideNum(); showTime(); hideInstructions(); showInstructions1();">8</div>
                <div type="button"  class="singleNum" onclick="createProb(); swap10(); hideNum(); showTime(); hideInstructions(); showInstructions1()">10</div>
                <div type="button"  class="singleNum" onclick="createProb(); swap12(); hideNum(); showTime(); hideInstructions(); showInstructions1()">12</div>
            </div>
        </div>
        <!--<div id="timeLimit" class="timeLimit" onmouseover="playShake1()">
            <div id="1min" class="minutes" onclick="timeOne(); showStartButton(); hideTime(); hideInstructions1(); playFastBongos()">1 Minute</div>
            <div id="2min" class="minutes" onclick="timeTwo(); showStartButton(); hideTime(); hideInstructions1(); playFastBongos()">2 Minutes</div>
            <div id="3min" class="minutes" onclick="timeThree(); showStartButton(); hideTime(); hideInstructions1(); playFastBongos()">3 Minutes</div>
        </div>
        -->
    </div>
    <br>
    <div class="bottom-left-box">
        <p>Bottom Left</p>
    </div>
    <div class="bottom-right-box">
        <div type="button" id="start_button" onclick="hideStartButton(); showTopLeftGameplay(); /*hideTimeNum(); countdown(); hideReset(); addRound(); stopMenuMusic(); playLowDrum();
		playRoundMusic();*/ showEnterButton()">Start</div>
        <button id="button" class="checkBtn" onclick="check()">Enter</button>
    </div>
</div>
<div class="num-pad-outer">
    <div class="num-pad-inner">
        <div type="button" class="num-button" id="one">1</div>
        <div type="button" class="num-button" id="two">2</div>
        <div type="button" class="num-button" id="three">3</div>
        <div type="button" class="num-button" id="four">4</div>
        <div type="button" class="num-button" id="five">5</div>
        <div type="button" class="num-button" id="six">6</div>
        <div type="button" class="num-button" id="seven">7</div>
        <div type="button" class="num-button" id="eight">8</div>
        <div type="button" class="num-button" id="nine">9</div>
        <div type="button" class="num-button" id="del">del</div>
        <div type="button" class="num-button" id="zero">0</div>
        <div type="button" class="num-button" id="enter">Enter</div>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
